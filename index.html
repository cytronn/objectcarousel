<!DOCTYPE html>
<html lang="en">
<head>

	<title>Carousel</title>
	<link rel="stylesheet" href="src/css/reset.css">
	<link rel="stylesheet" href="src/css/font-awesome.min.css">

<body>

			<div class="items">

			</div>
		</div>
		<div class="neighbors">
		</div>

	</div>
	<div class="carousel">

			<div class="items">

			</div>
		</div>
		<div class="neighbors">

		<div class="preview-container"></div>

				</div>
				<div class="item" style="background-image:url(https://unsplash.it/800/800/?random=3">

			</div>

			</div>

	<div class="fullscreen" style=""><img src="" alt=""><div class="close fa fa-times fa-2x"></div></div>
	<footer>Thanks for watching</footer>
